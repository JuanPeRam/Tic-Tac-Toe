<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="img/tictactoe.ico" type="image/x-icon">
</head>
<body>
    <div class="game-menu" id="menu">
        <div class="menu-text" id="text-display">
            Press Start to start the game
        </div>
        <div id="start-button">Start</div>
    </div>
    <main>
        <div class="container">
            <div class="main-board">
                <div class="cell clickable"></div>
                <div class="cell clickable"></div>
                <div class="cell clickable"></div>
                <div class="cell clickable"></div>
                <div class="cell clickable"></div>
                <div class="cell clickable"></div>
                <div class="cell clickable"></div>
                <div class="cell clickable"></div>
                <div class="cell clickable"></div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div id="footer-text" class="text-footer">
            &copy;
        </div>
        <ul class="links-list">
            <li><a href="https://www.linkedin.com/in/juan-pereira-rama/" target="_blank">
                <img src="img/linkedin logo.webp" alt="Linkedin logo">
            </a></li>
            <li><a href="https://github.com/JuanPeRam" target="_blank">
                <img src="img/github.png" alt="Github logo" id="githublogo">
            </a></li>
        </ul>
    </footer>
</body>
</html>
